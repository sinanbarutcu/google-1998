<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Google Logo -->
    <div class="header">
        <div class="logo">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google-beta-1998">
        </div>
    </div>
    <!-- Search Kısmı -->
    <div class="search">
        <p>Search the web using Google!</p>
        <div class="form">
            <input class="input-search" type="text" size="40">
        </div>
        <div class="buton">
            <input type="submit" value="Google Search">
            <input class="buton-2" type="submit" value="I'm feeling lucky">
        </div>
    </div>
    <div class="link-box">
        <div class="box-1">
            <p>Special Searches</p>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
        </div>
        <div class="box-2">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
        <div class="box-3">
            <p>Get Google!</p>
            <p>updates montly:</p>
            <input type="email" placeholder="your e-mail">
            <input class="subscribe" type="submit" value="Subscribe">
            <a href="https://web.archive.org/web/19990508062635/http://www.egroups.com/list/google-friends">Archive</a>
        </div>
        <p class="copyright">Copyright ©1998 Google Inc.</p>


    </div>


</body>
</html>
